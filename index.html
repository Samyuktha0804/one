<html>
    <head>
        <title>SAM FORM</title>
    </head>
    <body>
        <FORM action="action.php" method="post" name="submit-to-google-sheet">
            <label>NAME:</label>
            <input type="text" name="name"><BR><BR>
            <label>PHONE NUMBER:</label>
            <input type="number" name="Ph"><BR><BR>
            <label>EMAIL:</label>
            <input type="email" name="email"><BR><BR>
            <label>MESSAGE:</label>
            <input type="text" name="message"><BR><BR>
        </form>
        <div><center><input type="submit" class="submit" value="Submit" /></center></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwmOz7iiTc20fG45dg-iZv5fOv_gS_c5SU1mjUdxBIClNAba22DlpKcJiWJGuviBdw/exec'
    const form = document.forms['submit-to-google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          console.log('Success!', response);
          alert('Data is Saved'); // Show a popup
          location.reload(); // Refresh the page
        })
        .catch(error => console.error('Error!', error.message))
    });
  </script>
    </body>
</html>
